<!DOCTYPE html>
<html>
<title>Studio Ghilbi Api</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/sgstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Header / Home -->
<header class="w3-display-container width="100%" id="home">
  <div class="w3-text-white w3-center">
      <img src="images/studioghibli.png" width="100%">
  </div>
</header>

<!-- Tab -->
<div>
  <div class="w3-bar">
    <button class="w3-bar-item w3-button testbtn w3-padding-16" onclick="openTab(event,'Films')">Films</button>
    <button class="w3-bar-item w3-button testbtn w3-padding-16" onclick="openTab(event,'Characters')">Characters</button>
    <button class="w3-bar-item w3-button testbtn w3-padding-16" onclick="openTab(event,'Locations')">Locations</button>
  </div>
  <br><br>

  <div id="Films" class="w3-container tab w3-animate-opacity"></div>

  <div id="Characters" class="w3-container tab w3-animate-opacity"></div>

  <div id="Locations" class="w3-container tab w3-animate-opacity"></div>

</div>


<!-- Footer -->
<footer class="w3-container w3-orange w3-padding-10" style="text-align:center">
  <p>Powered by <a href="https://ghibliapi.herokuapp.com/" target="_blank">Studio Ghibli API documentation</a></p>
</footer>

<!-- Script for Tabs -->
<script src="scripts/sgscript.js"></script> 

</body>
</html>
